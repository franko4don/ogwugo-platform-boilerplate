server {
    server_name abit.bluebecks.com, bomb.com;
    root        /var/www/abit/public;
    index       index.php index.html index.htm;
    access_log  /var/log/nginx/domains/unknown.com.log combined;
    access_log  /var/log/nginx/domains/unknown.com.bytes bytes;
    error_log   /var/log/nginx/domains/unknown.com.error.log error;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
        location ~* ^.+\.(jpeg|jpg|png|gif|bmp|ico|svg|css|js)$ {
            expires     max;
        }

        location ~ [^/]\.php(/|$) {
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            if (!-f $document_root$fastcgi_script_name) {
                return  404;
            }
	     fastcgi_pass unix:/var/run/php/php7.1-fpm.sock;
            #fastcgi_pass    127.0.0.1:9001;
            fastcgi_index   index.php;
            include         /etc/nginx/fastcgi_params;
        }
    }

    error_page  403 /error/404.html;
    error_page  404 /error/404.html;
    error_page  500 502 503 504 /error/50x.html;

    location /error/ {
        alias   /home/admin/web/unknown.com/document_errors/;
    }

    location ~* "/\.(htaccess|htpasswd)$" {
        deny    all;
        return  404;
    }

    location /vstats/ {
        alias   /home/admin/web/unknown.com/stats/;
        include /home/admin/conf/web/unknown.com.auth*;
    }

    include     /etc/nginx/conf.d/phpmyadmin.inc*;
    include     /etc/nginx/conf.d/phppgadmin.inc*;
    include     /etc/nginx/conf.d/webmail.inc*;

    include     /home/admin/conf/web/nginx.unknown.com.conf*;


 # managed by Certbot

 # managed by Certbot

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/abit.bluebecks.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/abit.bluebecks.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

}
server {
    if ($host = abit.bluebecks.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    server_name abit.bluebecks.com;
    listen 80;
    return 404; # managed by Certbot


}